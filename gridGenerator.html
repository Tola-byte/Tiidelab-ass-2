<script>
    //for 8 x 8 grid first
      var str = "" //initializing the string

// generating the cols
for (let col = 1; col <= 8; col++) {

    // generating the row
    for (let row = 1; row <= 8; row++) {
        // generating odd rows such that they start with a space
        if (row % 2 === 0) {
            // if the column is even enter an empty string
            if (col % 2 === 0) {
                str += " ";
            } else {
                // if otherwise add "#"
                str += "#";
            }
        } else {
            if (col % 2 === 0) {
                str += "#";
            } else {
                str += " ";
            }
        }
    }
    // at the end of a row jump to a new line 
    str += "\n";
}

console.log(str);

// generating the row
for (let row = 1; row <= 8; row++) {
